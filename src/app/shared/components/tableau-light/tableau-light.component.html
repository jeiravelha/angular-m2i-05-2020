<table class="table table-hover" >
  <thead>
    <tr >
      <th *ngFor="let headitem of headers" scope="col">{{headitem}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of collection">
      <td>{{item.typePresta}}</td>
      <td>{{item.client}}</td>
      <td>{{item.nbJours}}</td>
      <td>{{item.tjmHt | currency:'EUR'}}</td>
      <td>{{item.totalHt() | currency:'EUR'}}</td>
      <td>{{item.totalTtc() | currency:'EUR'}}</td>
      <td>{{item.state}}</td>
    </tr>
  </tbody>
</table>
