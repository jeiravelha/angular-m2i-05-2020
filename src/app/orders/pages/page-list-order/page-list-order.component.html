<app-template-a [title]="title" [subtitle]="subtitle">

  <div class="borders">
    <app-tableau-dark *ngIf="collection$ | async as collection" [headers]="headers">
      <tr *ngFor="let item of collection">
        <td>
          <app-icon-edit></app-icon-edit>
        </td>
        <td>
          <app-icon-trash></app-icon-trash>
        </td>
        <td>{{item.typePresta}}</td>
        <td>{{item.client}}</td>
        <td>{{item.nbJours}}</td>
        <td>{{item.tjmHt | currency:'EUR'}}</td>
        <td>{{item | total:'HT' | currency : 'EUR'}}</td>
        <td>{{item | total:'TTC' | currency:'EUR'}}</td>
        <td [appState]="item.state">
          <select class="form-control" (change)="changeState(item, $event)">
            <option *ngFor="let state of states" [value]="state" [selected]="state == item.state">{{state}}</option>
          </select>
        </td>
      </tr>
    </app-tableau-dark>
  </div>

  <app-button [text]="btnRoute.text" [route]="btnRoute.route"></app-button>
  <br><br>
  <app-button [text]="btnHref.text" [href]="btnHref.href"></app-button>
  <br><br>
  <app-button [text]="btnAction.text" [action]='btnAction.action' (clicked)="openbtn()"></app-button>

</app-template-a>
