<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name :</label>
    <input formControlName="name" type="text" class="form-control" id="name">
    <div class="alert alert-danger" *ngIf="form.get('name').invalid && form.get('name').touched">Invalid field</div>
  </div>

  <div class="form-group">
    <label for="ca">CA :</label>
    <input formControlName="ca" type="number" class="form-control" id="ca">
    <div class="alert alert-danger" *ngIf="form.get('ca').invalid && form.get('ca').touched">Invalid field</div>
  </div>

  <div class="form-group">
    <label for="state">State :</label>
    <select formControlName="state" class="form-control" id="state">
      <option *ngFor="let state of states" [ngValue]="state">{{state}}</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Save</button>
</form>
